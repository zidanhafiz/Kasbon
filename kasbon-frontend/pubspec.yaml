name: kasbon_pos
description: "Kasir Digital untuk UMKM Indonesia - Offline-first POS application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Database (Offline-First)
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Local Storage (Settings, Cache)
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Dependency Injection
  get_it: ^7.6.4

  # Navigation
  go_router: ^12.1.1

  # UI Components
  fl_chart: ^0.65.0
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  logger: ^2.0.2

  # Sharing
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  flutter_keyboard_visibility: ^6.0.0
  package_info_plus: ^8.0.0

  # File Picker (for backup restore)
  file_picker: ^8.0.0

  # Image handling
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.9
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1

  # Testing
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sample_data/
